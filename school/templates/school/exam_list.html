{% extends 'school/base.html' %}

{% block content %}
<h2>Exams</h2>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <!-- <th>Name</th> -->
        <th>Course</th>
        <th>Date</th>
    </tr>
    {% for exam in exams %}
    <tr>
        <td>{{ exam.id }}</td>
        <!-- <td>{{ exam.name }}</td> -->
        <td>{{ exam.course.name }}</td>
        <td>{{ exam.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
