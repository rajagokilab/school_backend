{% extends 'school/base.html' %}

{% block content %}
<h2>Marks</h2>

<table class="table table-bordered">
    <tr>
        <th>Student</th>
        <th>Exam (Course)</th>
        <th>Marks</th>
    </tr>
    {% for mark in marks_list %}
    <tr>
        <td>{{ mark.student.user.first_name }} {{ mark.student.user.last_name }}</td>
        <td>{{ mark.exam.course.name }} ({{ mark.exam.date }})</td>
        <td>{{ mark.marks_obtained }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
