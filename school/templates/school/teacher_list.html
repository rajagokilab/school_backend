{% extends 'school/base.html' %}

{% block content %}
<h2>Teachers</h2>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
    </tr>
    {% for teacher in teachers %}
    <tr>
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.user.first_name }} {{ teacher.user.last_name }}</td>
        <td>{{ teacher.subject }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No teachers found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
